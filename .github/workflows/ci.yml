name: CI
on:
  push:
    branches: [master]
  pull_request:
    types: [opened, synchronize, reopened]
# needed to allow julia-actions/cache to delete old caches that it has created
permissions:
  actions: write
  contents: read
jobs:
  test:
    name: 'KNITRO'
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
         # Julia v1.10, Linux, KNITRO@15
         - version: '1.10'
           os: 'ubuntu-latest'
           KNITRO_JL_WHL: 'true'
         # Julia v1, Linux, KNITRO@15
         - version: '1'
           os: 'ubuntu-latest'
           KNITRO_JL_WHL: 'true'
         # Julia v1, Windows, KNITRO@15
         - version: '1'
           os: 'windows-latest'
           KNITRO_JL_WHL: 'true'
         # Julia v1, Linux, KNITRO@14
         - version: '1'
           os: 'ubuntu-latest'
           KNITRO_JL_WHL: 'false'
    steps:
      - uses: actions/checkout@v4
      - uses: julia-actions/setup-julia@v2
        with:
          version: ${{ matrix.version }}
          arch: 'x64'
      - uses: julia-actions/cache@v1
      - shell: bash
        env:
          SECRET_KNITRO_LICENSE: ${{ secrets.KNITRO_LICENSE }}
        run: |
          echo "$SECRET_KNITRO_LICENSE" > ~/artelys_lic.txt
      - uses: julia-actions/julia-buildpkg@v1
        env:
          KNITRO_JL_WHL: ${{ matrix.KNITRO_JL_WHL }}
          SECRET_KNITRO_URL: ${{ secrets.KNITRO_URL }}
          SECRET_KNITRO_LIBIOMP5: ${{ secrets.KNITRO_LIBIOMP5 }}
      - uses: julia-actions/julia-runtest@v1
      - uses: julia-actions/julia-processcoverage@v1
      - uses: codecov/codecov-action@v4
        with:
          file: lcov.info
          token: ${{ secrets.CODECOV_TOKEN }}
